# docker-compose.yml

version: '3.9'

# docker-compose.yml (Base/Production)

services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build: ./frontend
    container_name: ielts_frontend
    ports:
      # --- FIX 4 (CRITICAL): Map host port 3000 to Nginx's port 80 ---
      - "3000:80"
    # The volume mount here is not needed for a static build served by Nginx.
    # The build context already copies the necessary files.
    # volumes:
    #   - ./frontend:/app
    restart: unless-stopped